<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game - Ramanand Nirmit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Simon Says Game</h1>
    <h2 class="level">Press any Key OR Click<button class="start">Start</button> </h2>
    
    <div class="ColorBoxes">
        <div class="line-one">
            <div class="btn 1 red" type="button">1</div>
            <div class="btn 2 yellow" type="button">2</div>
        </div>
        <div class="line-two">
            <div class="btn 3 purple" type="button">3</div>
            <div class="btn 4 green" type="button">4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
